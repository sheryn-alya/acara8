<!DOCTYPE html>
<html>

<body>
    <h2>Form Input sheryn</h2>

    <!-- membuka elemen form yang akan mengirim data ke file input.php di dalam path pgweb/acara8 -->
    <!-- menggunakan metode post -->
    <!-- menampilkan label dan input text untuk memasukkan nama darienis data mysql -->
    <!--menampilkan label dan input text untuk memasukkan nama dari jenis data mysql -->
    <form action="/pgweb/acara8/input.php" onsubmit="return validateForm()" method="post">
        <label for="kecamatan">Kecamatan:</label><br>
        <input type="text" id="kecamatan" name="kecamatan" value=""><br>

        <label for="longitude">Longitude:</label><br>
        <input type="double" id="longitude" name="longitude" value=""><br>

        <label for="latitude">Latitude:</label><br>
        <input type="double" id="latitude" name="latitude" value=""><br>

        <label for="luas">Luas:</label><br>
        <input type="double" id="luas" name="luas" value=""><br>

        <label for="jumlah_penduduk">Jumlah Penduduk:</label><br>
        <input type="int" id="jumlah_penduduk" name="jumlah_penduduk" value=""><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <p id="informasi"></p>

    <!-- javascript untuk validasi data input luas -->
    <!-- fungsi akan menampilkan kesalaha jika angka kurang dari 1 -->
    <!-- fungsi akan menghentikan pengiriman form -->
    <script>
        function validateForm() {

            let luas = document.getElementById("luas").value;
            let text = "";
            if (isNaN(luas) || luas < 1) {
                text = "Data luas harus angka dan tidak boleh bernilai negatif";
                // stop the form submission
                event.preventDefault();
            }
            document.getElementById("informasi").innerHTML = text;
        }
    </script>
</body>

</html>
